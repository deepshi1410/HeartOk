<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://unpkg.com/parse@1.11.1/dist/parse.js"></script>
    <script src="parse.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>

    <title>Heart OK</title>
    <script>
        init()
    </script>
</head>
<body> 

<div style="background-image : url('https://cdn.pixabay.com/photo/2015/03/09/07/55/heart-665177__340.jpg');" >

  <div class="login-box">
    <h1 id="heading">Sign Up</h1>
    <div class="textbox" id="divname">
      <i class="fas fa-user"></i>
    <input type="text" placeholder="Name" id="name"/>
    </div>
    <div class="textbox">
      <i class="fas fa-user"></i>
    <input type="text" placeholder="Adhaar Number" id="username"/>
    </div>
    <div class="textbox">
      <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" id="password"/>
    </div>
    <div class="textbox" id="divrepassword">
        <i class="fas fa-lock"></i>
      <input type="password" placeholder="Re-Password" id="repassword"/>
      </div>
      <div id="accountType">
        Account Type:
        <input type="radio" name="type" value="Patient" checked> Patient
        <input type="radio" name="type" value="Doctor"> Doctor
        </div>
    <button class="btn" id="btn" type="button" onclick="signUp()">Sign Up</button>
    <div class="login-text" onclick="loginSetup()" id="setup">
        <u>Already have a Account! Login</u>        
    </div>

    <div id="wrongpass">
    </div>
  
</div>
  <script>
  var input = document.getElementById("password");
  input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("btn").click();
  }
  });
  </script>
  </body>
</html>
